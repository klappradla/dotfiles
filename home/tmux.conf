# enable true color support
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# no delay when hitting escape
set-option -s escape-time 0

# remap prefix to ctrl + j
unbind C-b
set -g prefix C-j
bind C-j send-prefix

# enable mouse
set -g mouse on

# increase scrollback lines
set-option -g history-limit 10000

# start window index at 1 and renumber when closing
set-option -g base-index 1
set-option -g renumber-windows on

# use vim motion in copy mode
setw -g mode-keys vi

# bind entering copy-mode and pasting to the US-layout equivalents (+ ESC)
unbind [
bind Ã¼ copy-mode
bind Escape copy-mode
unbind ]
bind + paste-buffer

# copy like in vim (y will copy to system clipboard and exit copy-mode)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel

# create new windows in the same directory
bind-key c new-window -c '#{pane_current_path}'

# split window with current directoy
bind-key | split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'
bind-key / split-window -fh -c '#{pane_current_path}'
bind-key _ split-window -fv -c '#{pane_current_path}'

# switch panes like in vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize panes with shift + direction
bind-key -r H resize-pane -L 3
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r L resize-pane -R 3

# split windows more naturally
bind-key | split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \ split-window -fh -c '#{pane_current_path}'
bind-key _ split-window -fv -c '#{pane_current_path}'

###
# Layout
###
# pad window format with spaces
set -g window-status-separator ""
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# customize colors (solarized black)
set -g status-bg black
set -g status-fg yellow
set -g pane-active-border-fg magenta
set -g pane-border-fg brightgreen
set -g mode-bg yellow
set -g mode-fg brightblack
set -g window-status-current-bg yellow
set -g window-status-current-fg black

# left status bar
set-option -g status-right '#{?client_prefix,#[bg=yellow]#[fg=black] ^j ,#{?pane_in_mode,#[bg=yellow]#[fg=black] copy ,}}'

###
# Plugins
###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
run '~/.tmux/plugins/tpm/tpm'
